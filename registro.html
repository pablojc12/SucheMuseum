	<body>

			<div id="page-wrapper">

						<h1><a href="index.html">SUCHE</a></h1>

				<!-- Wrapper -->
					<section id="wrapper">
						<header>
							<div class="inner">
								<h2>REGISTRATE GRATIS</h2>
							</div>
						</header>
						
						<!-- Content -->
						<div class="wrapper style2">
							<div class="inner">
									<!-- Form Carga -->
									<form action="javascript:;" name="form">
									
										<div class="row uniform">
											<div class="4u 12u$(small)">
												<label for="txtNombre">NOMBRE:
													<input type="text" name="txtNombre" id="txtNombre" onblur="validaText(this.value, 'Nombre incorrecto', this.id)"
														placeholder='Nombre(s)' autocomplete='off' maxlength='20'>
												</label>
											</div>
											<div class='4u 12u$(small)'>
												<label for="txtPaterno">APELLIDO PATERNO:
													<input type='text' name='txtPaterno' id='txtPaterno' onblur='validaText(this.value, "Apellido paterno invalido", this.id)' 
														placeholder='Apellido Paterno' autocomplete='off' maxlength='20' />
												</label>
											</div>
											<div class='4u$ 12u$(small)'>
												<label for="txtMaterno">APELLIDO MATERNO:
													<input type='text' name='txtMaterno' id='txtMaterno' onblur='validaText(this.value, "ERROR de A MATERNO:2 o mas letras sin simbolos", this.id)'
														placeholder='Apellido Materno' autocomplete='off' maxlength='20' />
												</label>
											</div>
											<div class="12u$"></div>
											<div class='6u 12u$(small)'>
												<label for="dtFechaNacimiento">FECHA DE NACIMIENTO:
													<input type='date' step='1' name='dtFechaNacimiento' id='dtFechaNacimiento' onblur='validarFormatoFecha(this.value, "FECHA INCORRECTA", this.id)' 
													max='2000-12-01' value='' />
												</label>
											</div>
											<div class='6u$ 12u$(small)'>
												<label for="tctCorreo">CORREO ELECTRONICO:
													<input type='email' name='txtCorreo' id='txtCorreo' placeholder='(example@hubART.com)' maxlength='30' onblur='validaEmail(this.value, "CORREO NO VALIDO", this.id)' 
														autocomplete='off' />
												</label>
											</div>
											<div class="12u$"></div>
											<div class="6u 12u$(small)">
												<label for="txtPasword">CONTRASEÑA:
													<input type="password" name="txtPasword1" id="txtPasword1" onblur="campoVacio(this.value, 'Falta Contraseña', this.id)"/>
												</label>
											</div>
											<div class="6u$ 12u$(small)">
												<label for="txtPasword">REPITE LA CONTRASEÑA:
												<input type="password" name="txtPasword2" id="txtPasword2" onblur="compararContrasenia(this.value, document.getElementById('txtPasword1').value, 'txtPasword1')"/>
												</label>
											</div>
											<div class="12u$"></div>
											<div class="12u$">
												<ul class="actions">
													<li><a class="button special" onclick="registrarCliente()">REGISRAR</a></li>
													<li><input type='reset' value='Borrar Campos' /></li>
												</ul>
											</div>
										</div>
									</form>									
							</div>
						</div>
						
					</section>
			
				<!-- Footer -->
